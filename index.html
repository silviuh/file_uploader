<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Ajax Spring File Upload Example </title>
  <link rel="stylesheet" href="./css/file_upload.css">
</head>
<body>

<div>
  <h1>File upload progress</h1>
  <input type="file" id="file-uploader" accept=".mp3, .pdf, .word">
  <div id="feedback">

  </div>

  <label id="progress-label" for="progress"></label>
  <progress id="progress" value="0" max="100"> </progress>


</div>


<script src="./js/file_uploader.js"></script>
</body>
</html>
